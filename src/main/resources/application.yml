server:
  port: 8080

spring:
  datasource:
    name: pdq
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pdq?useUnicode=true&characterEncoding=utf-8&autoReconnect=true
    username: root
    password: 123456
    #指定使用哪个连接池，默认使用tomcat-jdbc连接池
    type: org.apache.commons.dbcp.BasicDataSource
    dbcp2:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 123456
      #初始化链接数
      initial-size: 5
      #最长等待时间
      max-wait-millis: 6000
      #最大空闲数量
      max-idle: 10
      #最小空闲数量
      min-idle: 5

